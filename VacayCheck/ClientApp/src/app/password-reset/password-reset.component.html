<app-header></app-header>
<h1>Reset password</h1>
  <form class="form-container" [formGroup]="resetPasswordForm">
        <div class="form-group">
            <div class="col-sm-12">
                <label class="control-label required">New password </label>
                <input
                type="password"
                class="form-control"
                formControlName="newPassword"
                autocomplete="off"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                />
                <app-field-error-display
                [displayError]="isFieldValid('newPassword')"
                errorMsg="Please complete a password"
                >
                </app-field-error-display>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <label class="control-label required">Confirm password </label>
                <input
                type="password"
                class="form-control"
                formControlName="confirmPassword"
                autocomplete="off"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                />
                <app-field-error-display
                [displayError]="isFieldValid('confirmPassword')"
                errorMsg="Please complete a password"
                >
                </app-field-error-display>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-dark" (click)="resetPassword()">Submit</button>
          </div>
  </form>
