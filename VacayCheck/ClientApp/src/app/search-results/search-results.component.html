<app-loader #loader *ngIf="isLoaded == false"></app-loader>
<div *ngIf="isLoaded == true">
<app-header></app-header>
<div class="period">
  <p id="p3" *ngIf="period == 1 ">Your results for {{period}} day</p>
  <p id="p3" *ngIf="period > 1 ">Your results for {{period}} days</p>
</div>
<div class="container">
    <!-- <p class="nullMessage" *ngIf="properties.length == 0">There is no results to show</p> -->
    <div *ngFor="let property of properties">
      <div class="view mb-3 mr-3 p-0">
        <img class="pozeCazari" src="{{ property.photo }}" />
        <div class="detaliiProp">
          <p id="p1" (click)="set(property.id)">
            <fa-icon *ngIf="property.userId == userId" [icon]="faBuilding" id="faBuilding"></fa-icon>{{ property.name.toString() }}
          </p>
          <p id="p2">
            <fa-icon id = "marker" [icon]="faMapMarkerAlt"></fa-icon> {{ property.cityName }}
          </p>
          <p *ngIf = "property.averageRating != 0" style="font-weight: bold; font-size: 22px; margin-top: 10px;">{{property.averageRating}} average Travel points <fa-icon [icon]="faGlobe"></fa-icon></p>
          <p *ngIf = "(property.averageRating == 0 || property.averageRating == null) && property.userId != userId" style="font-weight: bold; font-size: 22px; margin-top: 10px;color: rgb(40, 150, 40);">Become the first guest</p>
          <p id="price">
            With prices starting from {{ property.startingPrice }}$ per night
          </p>
        </div>
      </div>
    </div>
</div>
</div>
