<app-loader #loader *ngIf="isLoaded == false"></app-loader>
<div *ngIf="isLoaded == true">
<app-header></app-header>
<div class="period">
<p id="p3" *ngIf="period == 1 ">Your results for {{period}} day</p>
<p id="p3" *ngIf="period > 1 ">Your results for {{period}} days</p>
</div>
<div class="container">
  <div class="">
    <!-- <div *ngIf="activeProperties.length == 0">
      <h1>There is no results to show</h1>
    </div> -->
    <ng-container *ngFor="let property of activeProperties">
      <div class="view col mb-3 mr-3 p-0 hoverable">
        <img class="pozeCazari" src="{{ property.photo }}" />
        <div class="detaliiProp">
          <p id="p1" (click)="set(property.id)">
            {{ property.name.toString() }}
          </p>
          <p id="p2">
            {{ property.cityName }}
          </p>
          <div class="stele">
            <img
              id="stea"
              src="assets/images/2184499.png"
              *ngFor="let star of counter(property.numberOfStars)"
            />
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
</div>
